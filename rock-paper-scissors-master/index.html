<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="./images/logo.svg" alt="logo-simple">
    <div class="score-div">
      <span class="text-score">SCORE</span>
      <span id="score">0</span>
    </div>
  </div>

  <div class="choose-option">
    <div class="top-options-choosse">
      <div id="paper-option" data-option="paper" class="circle paper">
        <img src="./images/icon-paper.svg" alt="paper"></div>
      <div id="scissors-option" data-option="scissors" class="circle scissors">
        <img src="./images/icon-scissors.svg" alt="Scissors"></div>
    </div>
    <div class="bottom-options-choose">
      <div id="rock-option" data-option="rock" class="circle rock">
        <img src="./images/icon-rock.svg" alt="rock"></div>
    </div>
  </div>

  <div id="end-of-game">
    <div class="your-pick">
      <span class="text-end-of-game">You Picked</span> 
      <div class="circle2">
        <img id="your-pick" src="" alt="">    
      </div> 
    </div>
    <div class="house-pick">
      <span class="text-end-of-game">The House Picked</span> 
      <div class="circle2">
        <img id="random-bot-pick" src="" alt="">  </div>  
    </div>
    <div class="result-end-game">
      <h2 class="text-you-win hide-text">YOU WIN</h2>
      <h2 class="text-draw hide-text">DRAW</h2>
      <h2 class="text-you-lose hide-text">YOU LOSE</h2>
      <button class="btn-play-again">PLAY AGAIN</button>
    </div>
  </div>


  <div class="div-rules">
    <button id="rules-button">RULES</button>
  </div>

  <!-- The Modal -->
  <div id="rulesModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>

  <script src="play.js"></script>
</body>

</html>
